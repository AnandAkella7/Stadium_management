jwt:
    secret: "my-very-secure-secret-key-that-needs-to-be-32-bytes-long"
    expiration: 86400000 #24 hours


security:
    allowed_origin: "http://localhost:3000"
server:
    port: 8081
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/user_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

